<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de indumentaria</title>
</head>

<body>

    <header>
        <h1>Formulario para ser parte de: Indumentaria Swift</h1>
    </header>
    <main>
        <form action="">
            <div>
                <label for="">Nombre:</label>
                <input type="text" name="nombre" id="nombre">
                <label for="">Apellido:</label>
                <input type="text" name="apellido" id="nombre">
            </div>
            <div>
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="0" max="110">
            </div>
            <div>
                <label for="dni">DNI:</label>
                <input type="number" id="dni" name="dni">
            </div>
            <div>
                <label for="cumple">Fecha de Nacimiento</label>
                <input type="date" id="cumple" name="cumple">
            </div>
            <div>
                <label for="Telefono">Telefono:</label>
                <input type="number" id="telefono" name="telefono">
            </div>
            <div>
                <label for="Usuario1">Usuario de X</label>
                <input type="text" name="Usuario" id="Usuario1">
                <label for="Usuario2">Usuario de IG</label>
                <input type="text" name="usuario" id="Usuario2">
            </div>
            <div>
                <label for="Provincia">Provincia:</label>
                <select id="Provincia" name="Provincia" required>
                    <option value="">Selecciona una opción</option>
                    <option value="Bss A">Buenos Aires</option>
                    <option value="misi">Misiones</option>
                    <option value="cha">Chaco</option>
                    <option value="TF">Tierra del Fuego</option>
                    <option value="ER">Entre Rios</option>
                    <option value="COR">Cordoba</option>
                    <option value="SF">Santa Fe</option>
                    <option value="LP">La pampa</option>
                    <option value="SC">Santa Cruz</option>
                    <option value="CB">CABA</option>
                    <option value="MEN">Mendoza</option>
                    <option value="SAL">Salta</option>
                    <option value="TUCU">Tucuman</option>
                    <option value="juj">Jujuy</option>
                    <option value="Corr">Corrientes</option>
                    <option value="rn">Rio Negro</option>
                    <option value="nqn">Neuquén</option>
                    <option value="Chubut">Chubut</option>
                    <option value="sj">San juan</option>
                    <option value="SL">San Luis</option>
                    <option value="for">Formosa</option>
                    <option value="San">Santiago del Estereo</option>
                    <option value="lr">La Rioja</option>
                    <option value="cta">Catamarca</option>
                </select>
            </div>
            <div>
                <label for="ciudadd">Ciudad:</label>
                <input type="text" name="ciudad" id="ciudad">
            </div>
            <div>
                <label for="Preferencias">Preferencias personales:</label>
                <input type="checkbox" id="prefe1" name="Preferencias" value="Remeras"> <label
                    for="prefe1">Remeras</label>
                <input type="checkbox" id="prefe2" name="Preferencias" value="Tops"> <label for="prefe2">Tops</label>
                <input type="checkbox" id="prefe3" name="Preferencias" value="Baby Tee"> <label for="prefe3">Baby
                    Tee</label>
                <input type="checkbox" id="prefe4" name="Preferencias" value="Shorts"> <label
                    for="prefe4">Shorts</label>
                <input type="checkbox" id="prefe5" name="Preferencias" value="Polleras"> <label
                    for="prefe5">Polleras</label>
                <input type="checkbox" id="prefe6" name="Preferencias" value="Vestidos"> <label
                    for="prefe6">Vestidos</label>
                <input type="checkbox" id="prefe7" name="Preferencias" value="otros"> <label for="prefe7">otros</label>
                <label for="sugerencias">Sugerencias:</label>
                <textarea id="sugerencias" name="Sugerencias"></textarea>
            </div>

            <input type="submit" value="Enviar">
        </form>


    </main>








    <footer>
        <p>¡Gracias por elegir nuestra empresa!<br>
            -Swift.<br>
        </p>
    </footer>


</body>

</html>
